<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background-color: lightgray;
        }

        h3 {
            font-family: Calibri;
            font-style: italic;
        }

        .button-container {
            display: inline-block;
        }

        .delete-button {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .update-button {
            background: #337ab7;
        }

        .header-cell {
            padding: 10px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<div class="container2" align="center">
    <h3>Student List</h3>
    <a th:href="@{/students/add}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    <a th:href="@{/students/login}" class="btn btn-primary btn-sm mb-3">Login</a>
    <a th:href="@{/students/signUp}" class="btn btn-primary btn-sm mb-3">SignUp</a>
    <table style="width: 80%; margin: 0 auto;" border="1" class="table table-striped table-responsive-md">

        <thead>
        <tr>

            <thead>
        <tr>
            <th class="header-cell">GroupName</th>
            <th class="header-cell">GroupNumber</th>
            <th class="header-cell">Name</th>
            <th class="header-cell">Age</th>
            <th class="header-cell">Grade</th>
            <th class="header-cell">Address</th>
            <th class="header-cell">PhoneNumber</th>
            <th class="header-cell">TeacherName</th>
            <th class="header-cell">TeacherSurName</th>
            <th class="header-cell">TeacherAge</th>
            <th class="header-cell">Action</th>
        </tr>
        </thead>
        </tr>
        </thead>
        <tbody>
        <tr th:each="groupResponse : ${allStudentList}">
            <td th:text="${groupResponse.groupName}"></td>
            <td th:text="${groupResponse.groupNumber}"></td>

            <td th:text="${groupResponse.studentResponses[0].name}"></td>
            <td th:text="${groupResponse.studentResponses[0].age}"></td>
            <td th:text="${groupResponse.studentResponses[0].grade}"></td>
            <td th:text="${groupResponse.studentResponses[0].address}"></td>
            <td th:text="${groupResponse.studentResponses[0].phoneNumber}"></td>

            <td th:text="${groupResponse.studentResponses[0].teacherResponses[0].teacherName}"></td>
            <td th:text="${groupResponse.studentResponses[0].teacherResponses[0].teacherSurname}"></td>
            <td th:text="${groupResponse.studentResponses[0].teacherResponses[0].teacherAge}"></td>
            <td>
                <div class="button-container">
                    <a th:href="@{/students/delete/{id}(id=${groupResponse.studentResponses[0].id})}"
                       class="btn btn-primary btn-danger btn-sm delete-button">Delete</a>
                    <a th:href="@{/students/update/{id}(id=${groupResponse.studentResponses[0].id})}"
                       class="btn btn-primary btn-sm update-button">Update</a>

                </div>

            </td>

        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
